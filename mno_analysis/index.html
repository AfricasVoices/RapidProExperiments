<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>MNO Analysis</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-text">MNO ANALYSIS</span>
    </nav>
    <div class="container">
        <div class="d-flex">
            <button class="btn btn-outline-success m-2" id="in">Incoming Messages</button>
            <button class="btn btn-outline-success m-2" id="out">Outgoing Messages</button>
        </div>
        <div class="card shadow my-1" id="line-graph"></div>
        <section>
            <div class="d-md-flex justify-content-start my-2">
                <span class="font-weight-bold" type="text">Set the threshold into maximum period of downtime (hh:mm:ss)</span>
                <div class="ml-2">
                    <input class="form-control form-control-sm shadow-none" type="time" id="downtimeThreshold" step="1">
                </div>
            </div>
            <div class="card shadow my-1" id="bar-graph"><div id="tooltip"></div></div>
        </section> 
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
